<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>TodoMVC</title>

    <link rel="stylesheet"
          href="todolist.css">
</head>

<body>

<section class="todoapp">

    <header class="header">
        <h1>todos</h1>
        <input id="new-todo"
               placeholder="What needs to be done?"
               autofocus />
        <button id="addItemButton">Add Item</button>
    </header>

    <section class="main">
        <input class="toggle-all" type="checkbox" />
        <ul id="todo-list"></ul>
    </section>

    <footer class="footer">
        <span class="todo-count" id="length"><strong>0</strong> tasks left</span>
        <button class="clear-completed" id="clear-done">Clear marked tasks</button>
    </footer>

</section>
<script src="todoscript.js"></script>
</body>
</html>
